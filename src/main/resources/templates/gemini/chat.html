<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Chat com o Gemini</title>
    <style>
        body { font-family: Arial, sans-serif; padding:20px; }
        #chat { border:1px solid #ccc; height:300px; padding:10px; overflow:auto; }
        .user { color: blue; }
        .ai { color: green; }
    </style>
</head>
<body>
<h1>Chat com o Gemini</h1>
<div id="chat"></div>
<textarea id="prompt" rows="3" cols="60"></textarea><br/>
<button id="send">Enviar</button>

<script>
    const sendBtn = document.getElementById('send');
    const promptEl = document.getElementById('prompt');
    const chatEl = document.getElementById('chat');

    sendBtn.addEventListener('click', () => {
        const text = promptEl.value.trim();
        if (!text) return;
        appendToChat('VocÃª: ' + text, 'user');
        promptEl.value = '';

        fetch('/api/gemini/chat', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ prompt: text })
        })
            .then(r => r.text())
            .then(res => appendToChat('Gemini: ' + res, 'ai'))
            .catch(err => appendToChat('Erro: ' + err, 'ai'));
    });

    function appendToChat(text, cls) {
        const div = document.createElement('div');
        div.textContent = text;
        div.classList.add(cls);
        chatEl.appendChild(div);
        chatEl.scrollTop = chatEl.scrollHeight;
    }
</script>
</body>
</html>
