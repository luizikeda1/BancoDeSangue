<div th:fragment="modalUploadJson">
    <div class="modal fade" id="modalUploadJson" tabindex="-1" role="dialog" aria-labelledby="modalUploadJsonLabel"
         aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalUploadJsonLabel">Upload de Arquivo JSON</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="fileUpload">Selecione o arquivo JSON ou arraste para a Ã¡rea abaixo</label>
                        <div id="dropArea" class="card p-3 text-center"
                             style="border: 2px dashed #ccc; cursor: pointer;">
                            <div id="dropText">Arraste e solte o arquivo JSON aqui ou clique para selecionar</div>
                            <div id="fileInfo" class="mt-2" style="display: none;">
                                <i class="fas fa-file-alt"></i> <span id="fileName"></span>
                            </div>
                            <input type="file" id="fileUpload" accept=".json" style="display: none;">
                        </div>
                        <div class="progress mt-3" style="display: none;">
                            <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar"
                                 aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" id="btnSalvarJson" disabled>Salvar</button>
                </div>
            </div>
        </div>
    </div>
</div>
